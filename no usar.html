<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #videoContainer {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }
        #videoPlayer, #youtubePlayer, #twitchPlayerDiv, #kickPlayerDiv {
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        #channelList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .channel-button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel-button.active {
            background-color: #45a049;
        }
        #channelInfo {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        #categoryList {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category-button {
            margin: 0 5px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #resolutionSelector, #audioSelector {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="categoryList">
        <button class="category-button" data-category="all">TODOS</button>
        <button class="category-button" data-category="deportes">DEPORTES</button>
        <button class="category-button" data-category="infantiles">INFANTILES</button>
        <button class="category-button" data-category="pack-futbol">PACK FÚTBOL</button>
        <button class="category-button" data-category="cine">CINE</button>
        <button class="category-button" data-category="noticias">NOTICIAS</button>
        <button class="category-button" data-category="streaming">STREAMING</button>
        <button class="category-button" data-category="favorites">FAVORITOS</button>
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" controls playsinline></video>
        <iframe id="youtubePlayer" style="display:none" width="100%" height="100%" frameborder="0"></iframe>
        <div id="twitchPlayerDiv" style="display:none; width:100%; height:100%;"></div>
        <div id="kickPlayerDiv" style="display:none; width:100%; height:100%;"></div>
        <select id="resolutionSelector">
            <option value="1080">1080p</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
            <option value="240">240p</option>
        </select>
        <select id="audioSelector">
            <option value="default">Audio por defecto</option>
        </select>
        <button id="castButton">
        </button>
    </div>
    <div id="channelList"></div>
    <div id="channelInfo"></div>

    <script>
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let kickPlayer;

        // Helper function to get the active player element
        function getActivePlayerElement() {
            if (videoPlayer.style.display !== 'none') return videoPlayer;
            if (youtubePlayer.style.display !== 'none') return youtubePlayer;
            if (twitchPlayerDiv.style.display !== 'none') return twitchPlayerDiv;
            if (kickPlayerDiv.style.display !== 'none') return kickPlayerDiv;
            return null;
        }

        shaka.polyfill.installAll();
        const videoPlayer = document.getElementById('videoPlayer');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const twitchPlayerDiv = document.getElementById('twitchPlayerDiv');
        const kickPlayerDiv = document.getElementById('kickPlayerDiv');
        const channelList = document.getElementById('channelList');
        const channelInfoDiv = document.getElementById('channelInfo');
        const resolutionSelector = document.getElementById('resolutionSelector');
        const audioSelector = document.getElementById('audioSelector');
        const categoryList = document.getElementById('categoryList');
        const castButton = document.getElementById('castButton');
        let player;
        let hls;
        let currentChannelIndex = 0;
        let lastTapTime = 0;
        let lastClickTime = 0;
        let currentPlayerType = null;
        let twitchPlayer;

        const channels = [
            {
                name: "ESPN PREMIUM",
                logo: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Espnpremium_%281%29.jpg",
                licenseKey: "4c230dbc7f6a4bfa6ad0aa73ff792374:4186a7c2a15f590a9399886feaec4257",
                url: "https://edge-live15-hr.cvattv.com.ar/live/c4eds/Fox_Sports_Premiun_HD/SA_Live_dash_enc/Fox_Sports_Premiun_HD.mpd",
                type: "mpd",
                category: "pack-futbol"
            },
            {
                name: "DGO SPORTS",
                logo: "path_to_infantil_logo.png",
                url: 'https://corsproxy.io/?' + encodeURIComponent("https://dr.jellyfin.es/nonton/samples/magma/312.m3u8"),
                type: "m3u8",
                category: "deportes"
            }
        ];

        async function loadChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];

            if (!channel) {
                console.error('Invalid channel index');
                return;
            }

            if (currentPlayerType === 'kick' && kickPlayer) {
                kickPlayer.remove();
                kickPlayer = null;
            }

            if (currentPlayerType === 'youtube') {
                if (youtubePlayer && youtubePlayer.contentWindow) {
                    youtubePlayer.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
                }
            } else if (currentPlayerType === 'twitch') {
                if (twitchPlayer) {
                    twitchPlayer.pause();
                }
            } else if (currentPlayerType === 'mpd' || currentPlayerType === 'm3u8') {
                if (player) {
                    try {
                        await player.unload();
                    } catch (error) {
                        console.error('Error unloading player:', error);
                    }
                }
                if (hls) {
                    hls.destroy();
                }
            }

            if (videoPlayer) videoPlayer.style.display = 'none';
            if (youtubePlayer) youtubePlayer.style.display = 'none';
            if (twitchPlayerDiv) twitchPlayerDiv.style.display = 'none';
            if (kickPlayerDiv) kickPlayerDiv.style.display = 'none';
            if (resolutionSelector) resolutionSelector.style.display = 'none';
            if (audioSelector) audioSelector.style.display = 'none';

            currentPlayerType = channel.type;

            try {
                if (channel.type === 'mpd') {
                    if (!videoPlayer) {
                        console.error('Video player element not found');
                        return;
                    }
                    videoPlayer.style.display = 'block';
                    if (resolutionSelector) resolutionSelector.style.display = 'block';
                    if (audioSelector) audioSelector.style.display = 'block';

                    if (!player) {
                        player = new shaka.Player(videoPlayer);
                    }

                    if (channel.licenseKey) {
                        const [keyId, key] = channel.licenseKey.split(':');
                        player.configure({
                            drm: {
                                clearKeys: {
                                    [keyId]: key
                                }
                            }
                        });
                    }

                    player.configure({
                        streaming: {
                            bufferingGoal: 10,
                            rebufferingGoal: 5,
                            bufferBehind: 30,
                            lowLatencyMode: true,
                            jumpLargeGaps: true
                        },
                        abr: {
                            enabled: true,
                            defaultBandwidthEstimate: 1000000
                        }
                    });

                    player.addEventListener('error', onErrorEvent);
                    await player.load(channel.url);
                    videoPlayer.play();

                    updateAudioOptions();

                    videoPlayer.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        toggleFullScreen(videoPlayer);
                    });
                } else if (channel.type === 'm3u8') {
                    if (!videoPlayer) {
                        console.error('Video player element not found');
                        return;
                    }
                    videoPlayer.style.display = 'block';
                    if (Hls.isSupported()) {
                        var hls = new Hls();
                        hls.loadSource(channel.url);
                        hls.attachMedia(videoPlayer);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                            updateAudioOptions();
                        });
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        videoPlayer.src = channel.url;
                        videoPlayer.addEventListener('loadedmetadata', function() {
                            videoPlayer.play();
                        });
                    } else {
                        alert("Este navegador no soporta HLS.");
                    }

                    videoPlayer.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        toggleFullScreen(videoPlayer);
                    });
                } else if (channel.type === 'youtube') {
                    if (!youtubePlayer) {
                        console.error('YouTube player element not found');
                        return;
                    }
                    youtubePlayer.style.display = 'block';
                    const videoId = getYouTubeVideoId(channel.url);
                    youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;

                    youtubePlayer.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        toggleFullScreen(youtubePlayer);
                    });
                } else if (channel.type === 'twitch') {
                    if (!twitchPlayerDiv) {
                        console.error('Twitch player element not found');
                        return;
                    }
                    twitchPlayerDiv.style.display = 'block';
                    const options = {
                        width: '100%',
                        height: '100%',
                        channel: channel.twitchChannel
                    };
                    if (twitchPlayer) {
                        twitchPlayer.setChannel(channel.twitchChannel);
                    } else {
                        twitchPlayer = new Twitch.Player("twitchPlayerDiv", options);
                        twitchPlayer.play();
                    }
                    
                    twitchPlayerDiv.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        toggleFullScreen(twitchPlayerDiv);
                    });
                } else if (channel.type === 'kick') {
                    if (!kickPlayerDiv) {
                        console.error('Kick player not found');
                        return;
                    }
                    kickPlayerDiv.style.display = 'block';
                    kickPlayer = document.createElement('iframe');
                    kickPlayer.src = `${channel.url}`;
                    kickPlayer.width = '100%';
                    kickPlayer.height = '100%';
                    kickPlayer.frameBorder = '0';
                    kickPlayer.scrolling = 'no';
                    kickPlayer.allowFullscreen = false;
                    kickPlayerDiv.innerHTML = '';
                    kickPlayerDiv.appendChild(kickPlayer);

                    kickPlayerDiv.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        toggleFullScreen(kickPlayerDiv);
                    });
                }

                if (channelInfoDiv) {
                    channelInfoDiv.textContent = `Reproduciendo: ${channel.name}`;
                    channelInfoDiv.style.display = 'block';
                    setTimeout(() => {
                        channelInfoDiv.style.display = 'none';
                    }, 3000);
                }

                document.querySelectorAll('.channel-button').forEach((btn, idx) => {
                    btn.classList.toggle('active', idx === index);
                });
            } catch (error) {
                console.error('Error loading channel:', error);
            }
        }

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function onErrorEvent(event) {
            onError(event.detail);
        }

        function onError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function updateAudioOptions() {
            const tracks = player.getAudioLanguages();
            audioSelector.innerHTML = '';
            if (tracks.length > 1) {
                tracks.forEach(language => {
                    const option = document.createElement('option');
                    option.value = language;
                    option.text = language === 'es' ? 'Español' : (language === 'en' ? 'English' : language);
                    audioSelector.add(option);
                });
                audioSelector.style.display = 'block';
            } else {
                audioSelector.style.display = 'none';
            }
        }

        audioSelector.addEventListener('change', (event) => {
            const language = event.target.value;
            player.selectAudioLanguage(language);
        });

        resolutionSelector.addEventListener('change', (event) => {
            const height = Number(event.target.value);
            const tracks = player.getVariantTracks();
            const selectedTrack = tracks.find(track => track.height === height);
            if (selectedTrack) {
                player.selectVariantTrack(selectedTrack, true);
            }
        });

        // Initialize the player
        document.addEventListener('DOMContentLoaded', () => {
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.textContent = channel.name;
                button.classList.add('channel-button');
                button.addEventListener('click', () => loadChannel(index));
                channelList.appendChild(button);
            });

            loadChannel(0);
        });

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
