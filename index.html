<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV - Magis TV Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .video-player {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            gap: 20px;
            scroll-snap-type: x mandatory;
        }

        .channel-item {
            margin: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            min-width: 150px;
            scroll-snap-align: start;
        }

        .channel-item:hover {
            transform: scale(1.1);
        }

        .channel-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .channel-item img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>IPTV - Magis TV Style</h1>
    </header>

    <div class="video-player">
        <video id="video-player" controls></video>
    </div>

    <div class="channel-list">
        <div class="channel-item" data-src="channels/channel1.mpd" data-kid="1234567890abcdef1234567890abcdef" data-key="abcdef1234567890abcdef1234567890">
            <img src="assets/channel1.png" alt="Channel 1">
            <span>Neo Tv</span>
        </div>
        <div class="channel-item" data-src="https://videostream.shockmedia.com.ar:19360/neotvdigital/neotvdigital.m3u8">
            <img src="assets/channel2.png" alt="Channel 2">
            <span>ESPN</span>
        </div>
        <!-- Agrega el nuevo canal -->
        <div class="channel-item" data-src="https://edge-live15-hr.cvattv.com.ar/live/c4eds/Fox_Sports_Premiun_HD/SA_Live_dash_enc/Fox_Sports_Premiun_HD.mpd" data-kid="4c230dbc7f6a4bfa6ad0aa73ff792374" data-key="4186a7c2a15f590a9399886feaec4257">
            <img src="assets/fox_sports_premium.png" alt="Fox Sports Premium">
            <span>Fox Sports Premium</span>
        </div>
        <!-- Agrega más canales aquí -->
    </div>

    <footer>
        <p>&copy; 2023 IPTV - Todos los derechos reservados.</p>
    </footer>

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.4/shaka-player.compiled.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('video-player');
            const channelItems = document.querySelectorAll('.channel-item');
            let currentChannel = null;
            let isFullscreen = false;

            // Función para cambiar de canal
            const changeChannel = async (src, kid, key) => {
                if (ShakaPlayer.isBrowserSupported()) {
                    try {
                        const player = new ShakaPlayer.Player(videoPlayer);
                        await player.load(src);

                        // Configurar ClearKey DRM
                        const drmConfig = {
                            clearKeys: {
                                [kid]: key
                            }
                        };
                        player.configure({ drm: drmConfig });

                        videoPlayer.play();
                    } catch (error) {
                        console.error('Error al cargar el contenido:', error);
                    }
                } else {
                    console.error('El navegador no es compatible con Shaka Player.');
                }
            };

            // Función para manejar el doble clic en un canal
            const handleDoubleClick = (event) => {
                if (event.detail === 2) {
                    if (isFullscreen) {
                        document.exitFullscreen();
                        isFullscreen = false;
                    } else {
                        videoPlayer.requestFullscreen();
                        isFullscreen = true;
                    }
                }
            };

            // Función para manejar la navegación con el control remoto
            const handleRemoteNavigation = (event) => {
                if (event.key === 'ArrowRight' || event.key === 'ArrowLeft') {
                    const currentIndex = Array.from(channelItems).indexOf(currentChannel);
                    const nextIndex = event.key === 'ArrowRight' ? currentIndex + 1 : currentIndex - 1;

                    if (nextIndex >= 0 && nextIndex < channelItems.length) {
                        const nextChannel = channelItems[nextIndex];
                        nextChannel.click();
                    }
                }
            };

            // Agregar eventos a los canales
            channelItems.forEach(item => {
                item.addEventListener('click', async () => {
                    const src = item.getAttribute('data-src');
                    const kid = item.getAttribute('data-kid');
                    const key = item.getAttribute('data-key');

                    currentChannel = item;
                    await changeChannel(src, kid, key);
                });

                item.addEventListener('dblclick', handleDoubleClick);
            });

            // Agregar evento para manejar la navegación con el control remoto
            document.addEventListener('keydown', handleRemoteNavigation);

            // Agregar evento para manejar la salida de pantalla completa
            videoPlayer.addEventListener('fullscreenchange', () => {
                isFullscreen = !isFullscreen;
            });
        });
    </script>
</body>
</html>
