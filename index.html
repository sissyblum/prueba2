<html><head><base href="https://tv-box-premium-iptv.com/"><title>TV Box Premium IPTV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('0e3b8e39-e3b0-4029-abcf-30ab662b2c8a_20240830_011239_0000.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #mainTitle {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #mainTitle span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            margin: 0 5px;
        }
        #whatsappInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
        }
        #whatsappLogo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #whatsappText {
            font-size: 0.9em;
            font-weight: 400;
            margin-bottom: 5px;
            text-align: center;
        }
        #whatsappNumber {
            font-size: 1.2em;
            font-weight: 700;
            color: #25D366;
        }
        #videoContainer {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            position: relative;
        }
        #videoPlayer, #youtubePlayer {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 160, 233, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }
        #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }
        .channel-button {
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .channel-button:hover, .channel-button:focus {
            background-color: rgba(42, 42, 42, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,160,233,0.2);
        }
        .channel-button.active {
            background-color: rgba(0, 160, 233, 0.8);
            box-shadow: 0 6px 12px rgba(0,160,233,0.4);
        }
        .channel-logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .channel-name {
            font-size: 0.9em;
            font-weight: 400;
            text-align: center;
        }
        .play-button {
            background-color: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        #errorMessage {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-weight: 400;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        #channelInfo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 30px;
            display: none;
            z-index: 1000;
            font-size: 1em;
            font-weight: 300;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            #mainTitle {
                font-size: 1.8em;
            }
            #videoContainer {
                max-width: 100%;
            }
            .channel-button {
                padding: 10px;
            }
            .channel-logo {
                width: 50px;
                height: 50px;
            }
            .channel-name {
                font-size: 0.8em;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 160, 233, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 160, 233, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 160, 233, 0.5); }
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">
        <span>TV</span>
        <span>BOX</span>
        <span>PREMIUM</span>
        <span>IPTV</span>
    </h1>
    
    <div id="whatsappInfo">
        <svg id="whatsappLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#25D366" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
        </svg>
        <span id="whatsappText">VENTAS Y ATENCION AL CLIENTE</span>
        <span id="whatsappNumber">1125875444</span>
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <iframe id="youtubePlayer" style="display:none" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="channelList"></div>
    <div id="errorMessage"></div>
    <div id="channelInfo"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.0/dist/shaka-player.compiled.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const channelList = document.getElementById('channelList');
        const errorMessageDiv = document.getElementById('errorMessage');
        const channelInfoDiv = document.getElementById('channelInfo');
        let player;
        let currentChannelIndex = 0;
        let lastTapTime = 0;
        let lastClickTime = 0;

        const channels = [
            {
                name: "TYC SPORTS",
                logo: "https://i.ibb.co/MN7HcLq/tycsports.png",
                licenseKey: "2b21c8fa9a329cce311a4c4a4aa996a1:cc23ea1fb32629f9e1f48c8deeae3e5b",
                url: "https://edge-mix02-mun.cvattv.com.ar/live/c7eds/TyCSport/SA_Live_dash_enc/TyCSport.mpd",
                type: "mpd"
            },
            {
                name: "TN",
                logo: "https://i.ibb.co/TH2dGD9/tn.png",
                licenseKey: "7ceb1cd0622cd7e88fcdc99fe3a55de6:951637093d41c7388a1ef3f620cfea21",
                url: "https://edge-live17-hr.cvattv.com.ar/live/c4eds/TodoNoticias/SA_Live_dash_enc/TodoNoticias.mpd",
                type: "mpd"
            },
            {
                name: "ESPN PREMIUM",
                logo: "https://i.ibb.co/TH2dGD9/espnpremium.png",
                licenseKey: "4c230dbc7f6a4bfa6ad0aa73ff792374:4186a7c2a15f590a9399886feaec4257",
                url: "https://edge-live15-hr.cvattv.com.ar/live/c4eds/Fox_Sports_Premiun_HD/SA_Live_dash_enc/Fox_Sports_Premiun_HD.mpd",
                type: "mpd"
            },
            {
                name: "TNT SPORTS",
                logo: "https://i.ibb.co/TH2dGD9/tntsports.png",
                licenseKey: "bc80fa3da696e503f940fde5f681a1c5:ea46e4e9f1132e8dd71fb77f7d55058a",
                url: "https://edge-live31-hr.cvattv.com.ar/live/c3eds/TNT_Sports_HD/SA_Live_dash_enc/TNT_Sports_HD.mpd",
                type: "mpd"
            },
            {
                name: "Eventos 1 HD",
                logo: "https://i.ibb.co/TH2dGD9/eventos1hd.png",
                licenseKey: "5c86e237317c2231ac1bc130e995fad6:dcacf7b239ee03df3c69ca11dbcde4eb",
                url: "https://edge-mix02-mun.cvattv.com.ar/live/c3eds/Eventos1HD/SA_Live_dash_enc/Eventos1HD.mpd",
                type: "mpd"
            },
            {
                name: "DGO SPORTS",
                logo: "https://i.ibb.co/TH2dGD9/airedesantafe.png",
                url: "http://portal.exabytetv.net:8080/live/LuisReneMaldonado/LhpJTu7ddR/18898.m3u8",
                type: "m3u8"
            },
            {
                name: "AZZ",
                logo: "https://yt3.ggpht.com/ytc/AGIKgqNb2U3wGCdVwuDrYqPZY5vXPO8LnffX7JVi5T_f=s88-c-k-c0x00ffffff-no-rj",
                url: "https://www.youtube.com/watch?v=wSjLZ2UTVxE",
                type: "youtube"
            }
        ];

        function createChannelButtons() {
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-button';
                button.innerHTML = `
                    <img class="channel-logo" src="${channel.logo}" alt="${channel.name} logo">
                    <span class="channel-name">${channel.name}</span>
                    <div>
                        <button class="play-button" title="Reproducir">▶</button>
                    </div>
                `;
                button.onclick = (event) => handleChannelButtonClick(event, index);
                channelList.appendChild(button);
            });
        }

        function handleChannelButtonClick(event, index) {
            if (event.target.classList.contains('play-button')) {
                event.stopPropagation();
                loadChannel(index);
            } else {
                const currentTime = new Date().getTime();
                const clickLength = currentTime - lastClickTime;
                if (clickLength < 300 && clickLength > 0) {
                    loadChannel(index);
                    toggleFullscreen();
                } else {
                    loadChannel(index);
                }
                lastClickTime = currentTime;
            }
        }

        async function loadChannel(index) {
            errorMessageDiv.textContent = '';
            currentChannelIndex = index;
            const channel = channels[index];
            
            if (player) {
                await player.unload();
                player = null;
            }

            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';

            if (channel.type === 'mpd') {
                videoPlayer.style.display = 'block';
                player = new shaka.Player(videoPlayer);

                try {
                    const [keyId, key] = channel.licenseKey.split(':');
                    player.configure({
                        drm: {
                            clearKeys: {
                                [keyId]: key
                            }
                        },
                        streaming: {
                            bufferingGoal: 10,
                            rebufferingGoal: 5,
                            bufferBehind: 30,
                            lowLatencyMode: true,
                            jumpLargeGaps: true
                        },
                        abr: {
                            enabled: true,
                            defaultBandwidthEstimate: 500000,
                            restrictions: {
                                minHeight: 360,
                                maxHeight: 480
                            }
                        }
                    });

                    await player.load(channel.url);
                    videoPlayer.play().catch(e => {
                        console.log("Auto-play prevented. Please click play.");
                    });
                } catch (error) {
                    console.error('Error loading video:', error);
                    errorMessageDiv.textContent = `Error: ${error.message || 'Unable to load video'}`;
                }
            } else if (channel.type === 'm3u8') {
                videoPlayer.style.display = 'block';
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        maxMaxBufferLength: 30,
                        maxBufferSize: 10 * 1000 * 1000, // 10 MB
                        maxBufferLength: 30,
                        liveSyncDurationCount: 3,
                        liveMaxLatencyDurationCount: 10,
                        enableWorker: true,
                        lowLatencyMode: true
                    });
                    hls.loadSource(channel.url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play().catch(e => {
                            console.log("Auto-play prevented. Please click play.");
                        });
                    });

                    // Configurar la calidad máxima a 480p
                    hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                        const availableLevels = hls.levels;
                        const targetHeight = 480;
                        let closestLevel = availableLevels[0];
                        let minDiff = Math.abs(availableLevels[0].height - targetHeight);

                        for (let i = 1; i < availableLevels.length; i++) {
                            let diff = Math.abs(availableLevels[i].height - targetHeight);
                            if (diff < minDiff) {
                                closestLevel = availableLevels[i];
                                minDiff = diff;
                            }
                        }

                        hls.currentLevel = availableLevels.indexOf(closestLevel);
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = channel.url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play().catch(e => {
                            console.log("Auto-play prevented. Please click play.");
                        });
                    });
                } else {
                    errorMessageDiv.textContent = 'Tu navegador no soporta la reproducción de este video.';
                }
            } else if (channel.type === 'youtube') {
                youtubePlayer.style.display = 'block';
                const videoId = channel.url.split('v=')[1];
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&vq=medium`;
            }

            document.querySelectorAll('.channel-button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            showChannelInfo(channel.name);
            animateChannelButton(index);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitEnterFullscreen) {
                    videoPlayer.webkitEnterFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function showChannelInfo(channelName) {
            channelInfoDiv.textContent = channelName;
            channelInfoDiv.style.display = 'block';
            setTimeout(() => {
                channelInfoDiv.style.display = 'none';
            }, 3000);
        }

        function changeChannel(direction) {
            let newIndex = currentChannelIndex + direction;
            if (newIndex < 0) {
                newIndex = channels.length - 1;
            } else if (newIndex >= channels.length) {
                newIndex = 0;
            }
            loadChannel(newIndex);
        }

        function initApp() {
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                createChannelButtons();
                loadChannel(0);
                animateTitle();
            } else {
                errorMessageDiv.textContent = 'Browser not supported for video playback';
            }
        }

        function handleKeyNavigation(event) {
            const isFullscreen = !!document.fullscreenElement;
            
            switch(event.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    event.preventDefault();
                    if (isFullscreen) {
                        changeChannel(1);
                    } else {
                        const buttons = Array.from(channelList.getElementsByClassName('channel-button'));
                        const currentIndex = buttons.findIndex(btn => btn === document.activeElement);
                        if (currentIndex < buttons.length - 1) {
                            buttons[currentIndex + 1].focus();
                        }
                    }
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    event.preventDefault();
                    if (isFullscreen) {
                        changeChannel(-1);
                    } else {
                        const buttons = Array.from(channelList.getElementsByClassName('channel-button'));
                        const currentIndex = buttons.findIndex(btn => btn === document.activeElement);
                        if (currentIndex > 0) {
                            buttons[currentIndex - 1].focus();
                        }
                    }
                    break;
                case 'Enter':
                    event.preventDefault();
                    const currentTime = new Date().getTime();
                    const clickLength = currentTime - lastClickTime;
                    if (clickLength < 300 && clickLength > 0) {
                        toggleFullscreen();
                    } else {
                        const buttons = Array.from(channelList.getElementsByClassName('channel-button'));
                        const currentIndex = buttons.findIndex(btn => btn === document.activeElement);
                        if (currentIndex !== -1) {
                            loadChannel(currentIndex);
                        }
                    }
                    lastClickTime = currentTime;
                    break;
            }
        }

        function handleDoubleTap(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
                toggleFullscreen();
                event.preventDefault();
            }
            lastTapTime = currentTime;
        }

        function animateChannelButton(index) {
            const buttons = document.querySelectorAll('.channel-button');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.style.animation = 'pulse 0.5s ease-in-out, glow 1s ease-in-out infinite';
                } else {
                    btn.style.animation = 'none';
                }
            });
        }

        function animateTitle() {
            const title = document.getElementById('mainTitle');
            const spans = title.querySelectorAll('span');
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, index * 100);
            });

            let colorIndex = 0;
            const argentineColors = ['#74ACDF', '#F6F6F6', '#74ACDF'];

            setInterval(() => {
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.color = argentineColors[colorIndex];
                        span.style.textShadow = `0 0 10px ${argentineColors[colorIndex]}`;
                    }, index * 50);
                });
                colorIndex = (colorIndex + 1) % argentineColors.length;
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', initApp);
        document.addEventListener('keydown', handleKeyNavigation);
        videoPlayer.addEventListener('touchend', handleDoubleTap);
        videoPlayer.addEventListener('click', handleDoubleTap);
    </script>
</body></html>
