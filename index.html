                            <button class="play-button" title="Reproducir">▶</button>
                        </div>
                        <i class="fas fa-star favorite-star" title="Agregar a favoritos"></i>
                    `;
                    button.onclick = (event) => handleChannelButtonClick(event, index);
                    channelList.appendChild(button);

                    const favoriteStar = button.querySelector('.favorite-star');
                    favoriteStar.style.color = channel.favorite ? '#ffd700' : '#ffffff';
                    favoriteStar.onclick = (event) => {
                        event.stopPropagation();
                        toggleFavorite(index);
                    };
                }
            });
        }

        function toggleFavorite(index) {
            channels[index].favorite = !channels[index].favorite;
            const currentCategory = document.querySelector('.category-button.active').dataset.category;
            createChannelButtons(currentCategory);
            saveChannelsToLocalStorage();
        }

        function saveChannelsToLocalStorage() {
            localStorage.setItem('channels', JSON.stringify(channels));
        }

        function loadChannelsFromLocalStorage() {
            const savedChannels = localStorage.getItem('channels');
            if (savedChannels) {
                const parsedChannels = JSON.parse(savedChannels);
                channels.forEach((channel, index) => {
                    if (parsedChannels[index]) {
                        channel.favorite = parsedChannels[index].favorite;
                    }
                });
            }
        }

        function handleChannelButtonClick(event, index) {
            if (event.target.classList.contains('play-button')) {
                event.stopPropagation();
                loadChannel(index);
            } else if (!event.target.classList.contains('favorite-star')) {
                const currentTime = new Date().getTime();
                const clickLength = currentTime - lastClickTime;
                if (clickLength < 300 && clickLength > 0) {
                    loadChannel(index);
                    toggleFullscreen();
                } else {
                    loadChannel(index);
                }
                lastClickTime = currentTime;
            }
        }

        async function loadChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];
            
            if (player) {
                await player.unload();
                player = null;
            }

            if (hls) {
                hls.destroy();
                hls = null;
            }

            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';
            kickPlayer.style.display = 'none';
            resolutionSelector.style.display = 'none';
            audioSelector.style.display = 'none';

            if (channel.type === 'mpd') {
                videoPlayer.style.display = 'block';
                resolutionSelector.style.display = 'block';
                audioSelector.style.display = 'block';
                player = new shaka.Player(videoPlayer);

                try {
                    const [key, value] = channel.licenseKey.split(':');
                    player.configure({
                        drm: {
                            clearKeys: {
                                [key]: value
                            }
                        }
                    });

                    await player.load(channel.url);
                    videoPlayer.play();

                    updateResolutionSelector();
                    updateAudioSelector();
                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else if (channel.type === 'm3u8') {
                videoPlayer.style.display = 'block';
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                        updateResolutionSelector();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = channel.url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
            } else if (channel.type === 'youtube') {
                youtubePlayer.style.display = 'block';
                const videoId = channel.url.split('v=')[1];
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else if (channel.type === 'kick') {
                kickPlayer.style.display = 'block';
                const channelName = channel.url.split('/').pop();
                kickPlayer.src = `https://player.kick.com/${channelName}`;
            }

            channelInfoDiv.textContent = `Reproduciendo: ${channel.name}`;
            channelInfoDiv.style.display = 'block';
            setTimeout(() => {
                channelInfoDiv.style.display = 'none';
            }, 3000);

            document.querySelectorAll('.channel-button').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === index);
            });
        }

        function updateResolutionSelector() {
            const tracks = player.getVariantTracks();
            resolutionSelector.innerHTML = '';
            const uniqueResolutions = [...new Set(tracks.map(track => track.height))];
            uniqueResolutions.sort((a, b) => b - a);
            uniqueResolutions.forEach(resolution => {
                const option = document.createElement('option');
                option.value = resolution;
                option.text = `${resolution}p`;
                resolutionSelector.add(option);
            });
        }

        function updateAudioSelector() {
            const tracks = player.getVariantTracks();
            audioSelector.innerHTML = '';
            const uniqueLanguages = [...new Set(tracks.map(track => track.language))];
            uniqueLanguages.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.text = language || 'Default';
                audioSelector.add(option);
            });
        }

        resolutionSelector.addEventListener('change', (event) => {
            const height = Number(event.target.value);
            const tracks = player.getVariantTracks();
            const selectedTrack = tracks.find(track => track.height === height);
            if (selectedTrack) {
                player.selectVariantTrack(selectedTrack, true);
            }
        });

        audioSelector.addEventListener('change', (event) => {
            const language = event.target.value;
            const tracks = player.getVariantTracks();
            const selectedTrack = tracks.find(track => track.language === language);
            if (selectedTrack) {
                player.selectVariantTrack(selectedTrack, true);
            }
        });

        categoryList.addEventListener('click', (event) => {
            if (event.target.classList.contains('category-button')) {
                const category = event.target.dataset.category;
                createChannelButtons(category);
                document.querySelectorAll('.category-button').forEach(btn => {
                    btn.classList.toggle('active', btn === event.target);
                });
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        videoPlayer.addEventListener('dblclick', toggleFullscreen);
        videoPlayer.addEventListener('touchend', (event) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
                toggleFullscreen();
            }
            lastTapTime = currentTime;
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
            } else if (event.key === 'ArrowDown') {
                videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
            } else if (event.key === 'ArrowLeft') {
                loadChannel((currentChannelIndex - 1 + channels.length) % channels.length);
            } else if (event.key === 'ArrowRight') {
                loadChannel((currentChannelIndex + 1) % channels.length);
            }
        });

        function animateTitle() {
            const titleSpans = document.querySelectorAll('#mainTitle span');
            titleSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        castButton.addEventListener('click', () => {
            if ('presentation' in navigator) {
                navigator.presentation.defaultRequest = new PresentationRequest(['cast.html']);
                navigator.presentation.defaultRequest.start()
                    .then(connection => {
                        connection.addEventListener('connect', () => {
                            connection.send(JSON.stringify({
                                action: 'loadChannel',
                                channelInfo: channels[currentChannelIndex]
                            }));
                        });
                    })
                    .catch(error => console.error('Error starting presentation:', error));
            } else {
                console.log('Web Presentation API not supported');
            }
        });

        window.addEventListener('load', () => {
            loadChannelsFromLocalStorage();
            createChannelButtons();
            animateTitle();
            document.querySelector('.category-button[data-category="all"]').classList.add('active');
        });

        shaka.polyfill.installAll();
    </script>
</body>
</html>
